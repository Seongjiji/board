<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<style>
    .Layout
    {
        width:500px;
        margin:0px auto;
        margin-top:50px;
    }
    .Layout input
    {
        width:100%;
        height:32px;
        box-sizing:border-box;
        margin-bottom:5px;
        background-color: #FAFAFA;
        border-radius: 5px;
    }
    .Layout textarea
    {
        width:100%;
        min-height:400px;
        margin-bottom:5px;
        background-color: #FAFAFA;
        border-radius: 5px;
    }
</style>

<body>

    <div class="Layout">    <!-- 파일을 업로드하기 위해선 enctype태그를 추가해줘야함 -->
        <h3 style="text-align:center;">글 작성 페이지</h3>
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
                            <!-- enctype="multipart/form-data" : 파일이나 이미지를 서버로 전송할 경우 이 방식을 사용 -->
            <input name="title" type="text" placeholder="제목을 입력하세요.">
            <textarea name="content" placeholder="내용을 입력하세요."></textarea>
            <input type="file" name="file"> <!-- 파일추가태그 -->
            <button type="submit" class="btn btn-primary">작성</button>
        </form>
    </div>





</body>
</html>
