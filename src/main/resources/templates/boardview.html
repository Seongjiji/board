<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<style>
    .Layout
    {
        width:500px;
        margin:0px auto;
        margin-top:50px;
    }
    #v1
    {
        width:100%;
        height:32px;
        box-sizing:border-box;
        margin-bottom:5px;
        background-color: #FAFAFA;
        border-radius: 5px;
    }
    #v2
    {
        width:100%;
        min-height:400px;
        margin-bottom:5px;
        background-color: #FAFAFA;
        border-radius: 5px;
    }
</style>

<body>


    <div class="Layout">
        <textarea id="v1" name="content" th:text="${board.title}"></textarea>
        <textarea id="v2" name="content" th:text="${board.content}"></textarea>

    <!-- 변수는 ${}로 감싸야함 -->
        <a th:href="@{${board.filepath}}">첨부파일</a>
        <a th:href="@{/board/delete(id=${board.id})}"><button class="btn btn-primary">글 삭제</button></a>
        <a th:href="@{/board/modify/{id}(id = ${board.id})}"><button class="btn btn-primary">글 수정</button></a>
    </div>





</body>
</html>
