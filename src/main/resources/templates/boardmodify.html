<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<style>
    .Layout
    {
        width:500px;
        margin:0px auto;
        margin-top:50px;
    }
    .Layout input
    {
        width:100%;
        height:32px;
        box-sizing:border-box;
        margin-bottom:5px;
        background-color: #FAFAFA;
        border-radius: 5px;
    }
    .Layout textarea
    {
        width:100%;
        min-height:400px;
        margin-bottom:5px;
        background-color: #FAFAFA;
        border-radius: 5px;
    }
</style>

<body>


<div class="Layout">
    <h3 style="text-align:center;">글 수정 페이지</h3>
    <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
        <input name="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit" class="btn btn-primary">글 수정</button>
    </form>
</div>

</body>
</html>
